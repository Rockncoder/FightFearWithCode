<div class="container">
    <h2>My todos</h2>

    <form role="form" ng-submit="addTask()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="task" placeholder="What needs to be done?" class="form-control">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="Add">
                </span>
            </div>
        </div>
    </form>
    
    <div>
        <p class="input-group my-fade-animation" ng-repeat="task in tasks">
            <input type="text" ng-model="task" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="removeTask($index)">X</button>
            </span>
        </p>
    </div>
</div>
